<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Site</title>
  <style>
    body { font-family: 'Hiragino Kaku Gothic Pro', sans-serif; background:#f4f4f8; color:#1f2041; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    main { text-align:center; padding:2rem; background:#fff; border-radius:18px; box-shadow:0 10px 25px rgba(25,34,82,.15); max-width:600px; }
    h1 { margin:0 0 .5rem; font-size:clamp(2rem,4vw,3rem); }
    p { margin:0 0 1rem; line-height:1.6; }
    a { color:#0c63ff; }
  </style>
</head>
<body>
  <main>
    <p>ようこそ、私の GitHub Pages サイトへ。</p>
    <h1>初めてのシンプルなページ</h1>
    <p>このページでは、自己紹介やプロジェクト、リンクなどを紹介できます。</p>
    <p><a href="https://github.com/" target="_blank" rel="noopener">GitHub</a> へのリンクを追加するのも簡単です。</p>
  </main>
</body>
</html>
